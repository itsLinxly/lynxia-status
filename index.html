<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynxia System Status</title>
    <style>
        /* --- GRUNDLAGEN & VARIABLES --- */
        :root {
            /* Etwas professionellere, tiefere Blautöne für Lynxia */
            --bg-color: #0a0f1d; 
            --card-bg: rgba(20, 30, 46, 0.65);
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            
            /* Status Farben */
            --accent-green: #22c55e; /* Helleres, klareres Grün */
            --accent-yellow: #eab308;
            --accent-red: #ef4444;
            
            /* Standard Glow (wird per JS geändert) */
            --current-glow: var(--accent-green);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            /* Subtilerer, professionellerer Hintergrund */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* --- HAUPTKARTE (Refined Glassmorphism) --- */
        .status-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px) saturate(120%);
            -webkit-backdrop-filter: blur(16px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 35px 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
            margin: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        /* --- LYNXIA HEADER BEREICH --- */
        .header {
            text-align: center;
            margin-bottom: 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 25px;
        }

        .logo-container {
            margin-bottom: 20px;
            position: relative;
        }

        #lynxia-logo {
            height: 80px; /* Passe die Größe an dein Logo an */
            width: auto;
            /* Das Logo leuchtet in der Farbe des aktuellen Gesamtstatus */
            filter: drop-shadow(0 0 20px var(--current-glow));
            transition: filter 0.5s ease;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        .brand-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        h1.main-headline {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            /* Die Überschrift nimmt auch die Statusfarbe an */
            color: var(--current-glow);
            text-shadow: 0 0 15px rgba(var(--current-glow), 0.3);
            transition: color 0.5s ease;
        }

        /* Meta-Info Zeile mit Refresh Button */
        .meta-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 12px;
        }

        #refresh-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1rem;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        #refresh-btn:hover { color: var(--text-main); background: rgba(255,255,255,0.1); }
        .spinning { animation: spin 0.8s linear infinite; }


        /* --- DIENSTE LISTE (Klarer) --- */
        .services {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            /* Hellerer Hintergrund für besseren Kontrast */
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .service-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .service-name {
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        /* --- STATUS BADGES (Refined) --- */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(0,0,0,0.2); /* Dunkler Hintergrund für die Badges */
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0;}

        /* Status Farben */
        .status-operational { color: var(--accent-green); }
        .status-issue { color: var(--accent-yellow); }
        .status-down { color: var(--accent-red); }
        
        .dot.status-operational { background-color: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        /* Nur operational pulsiert, aber dezenter */
        .dot.status-operational.pulse { animation: gentlePulse 2s infinite; }
        
        .dot.status-issue { background-color: var(--accent-yellow); box-shadow: 0 0 8px var(--accent-yellow); }
        .dot.status-down { background-color: var(--accent-red); box-shadow: 0 0 8px var(--accent-red); }


        /* --- FOOTER --- */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.7rem;
            color: var(--text-muted);
            opacity: 0.6;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- ANIMATIONEN --- */
        @keyframes gentlePulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 5px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="status-card">
        <div class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Lynxia Logo" id="lynxia-logo">
            </div>
            <span class="brand-title">Lynxia System Status</span>
            <h1 class="main-headline" id="global-headline">Lade Status...</h1>
            
            <div class="meta-info">
                <div>Zuletzt aktualisiert: <span id="last-updated-time">--</span></div>
                <button id="refresh-btn" onclick="manualRefresh()" aria-label="Aktualisieren" title="Status aktualisieren">
                    ↻
                </button>
            </div>
        </div>

        <div class="services" id="service-list">
            <div style="text-align: center; color: var(--text-muted); padding: 20px;">
                Verbinde zu Status-Server...
            </div>
        </div>

        <div class="footer">
            <p>© 2026 Lynxia. All Systems Monitored.</p>
        </div>
    </div>

    <script>
        // Hilfsfunktion um die globale Farbe zu setzen
        function setGlobalTheme(status) {
            const root = document.documentElement;
            let newColor = 'var(--accent-green)'; // Default

            if (status === 'issue') newColor = 'var(--accent-yellow)';
            if (status === 'down') newColor = 'var(--accent-red)';

            // Ändert die CSS Variable für den Glow-Effekt von Logo und Überschrift
            root.style.setProperty('--current-glow', newColor);
        }

        async function loadStatus(isManualRefresh = false) {
            const container = document.getElementById('service-list');
            const globalHeadline = document.getElementById('global-headline');
            const timeDisplay = document.getElementById('last-updated-time');
            const refreshBtn = document.getElementById('refresh-btn');

            if(isManualRefresh) {
                refreshBtn.classList.add('spinning');
            }

            try {
                // Timestamp-Trick gegen Caching
                const response = await fetch('status.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("JSON nicht gefunden");
                const data = await response.json();

                // 1. Header Updates
                globalHeadline.innerText = data.globalHeadline;
                timeDisplay.innerText = data.lastUpdated;
                
                // Setze das globale Theme (Logo Farbe etc.) basierend auf der JSON
                setGlobalTheme(data.globalStatus || 'operational');

                // 2. Liste leeren & neu bauen
                container.innerHTML = '';

                // 3. Dienste generieren
                data.services.forEach(service => {
                    // Bestimme Status-Klasse
                    const statusClass = `status-${service.status}`;
                    // Nur 'operational' bekommt den Pulse-Effekt
                    const pulseClass = (service.status === 'operational') ? 'pulse' : '';

                    const html = `
                        <div class="service-item">
                            <span class="service-name">${service.name}</span>
                            <div class="status-badge ${statusClass}">
                                <span class="dot ${statusClass} ${pulseClass}"></span>
                                ${service.text}
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error(error);
                globalHeadline.innerText = "Verbindungsfehler";
                setGlobalTheme('down');
                container.innerHTML = '<p style="text-align:center; color: var(--accent-red); padding: 20px;">Konnte status.json nicht laden. Bitte prüfen Sie die Datei.</p>';
            } finally {
                // Stoppe das Drehen des Buttons, egal ob Erfolg oder Fehler
                if(isManualRefresh) {
                     setTimeout(() => { refreshBtn.classList.remove('spinning'); }, 500);
                }
            }
        }

        // Funktion für den Klick auf den Button
        function manualRefresh() {
            loadStatus(true);
        }

        // Status beim Start laden
        loadStatus();
        
        // Auto-Refresh alle 60 Sekunden
        setInterval(loadStatus, 60000);
    </script>
</body>
</html>
